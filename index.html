<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Tyre Track</title>
	</head>
	<body onload="loadFunction()">
		<div class="wrapper fade-in">
			<nav class="navbar" id="navbar">
				<div class="brand-title">
					<img src="./images/logo.png" alt="" />
				</div>
				<div class="toggle-button">
					<span class="bar"></span>
					<span class="bar"></span>
					<span class="bar"></span>
				</div>
				<div class="navbar-links">
					<ul>
						<li><a href="#">vision</a></li>
						<li><a href="#">consorzio</a></li>
						<li><a href="#">contatti</a></li>
					</ul>
				</div>
			</nav>
			<section class="information">
				<div class="info">
					<img src="./images/tyreexamp.png" alt="tyreTrack image" />
					<div class="info-text">
						<p>Marca: <span class="bold">Pirelli</span></p>
						<p>Modello: <span class="bold">Cinturato</span></p>
					</div>
				</div>
				<h1 class="heading">Informazioni Generali</h1>
				<div class="general-information">
					<div class="general-informations">
						<p class="bold">P7</p>
						<p class="small">VARIANTE</p>
					</div>
					<div class="general-informations">
						<p class="bold">1422</p>
						<p class="small">CODICE</p>
					</div>
					<div class="general-informations">
						<p class="bold">205</p>
						<p class="small">LARGHEZZA</p>
					</div>
					<div class="general-informations">
						<p class="bold">55</p>
						<p class="small">SERIE</p>
					</div>
					<div class="general-informations">
						<p class="bold">16</p>
						<p class="small">DIAMETRO</p>
					</div>
					<div class="general-informations">
						<p class="bold">T</p>
						<p class="small">CAT. VEL.</p>
					</div>
				</div>
			</section>
			<h1 class="heading">Tracciaento</h1>
			<section id="tracking" class="tracking">
				<section class="tracking-cover" id="tracking-cover"></section>
			</section>
		</div>
	</body>
	<script src="index.js"></script>
</html>
