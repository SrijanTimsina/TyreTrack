<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Tyre Track</title>
	</head>
	<body>
		<div class="wrapper fade-in">
			<nav class="navbar" id="navbar">
				<div class="brand-title">
					<img src="./images/logo.png" alt="" />
				</div>
				<div class="toggle-button">
					<span class="bar"></span>
					<span class="bar"></span>
					<span class="bar"></span>
				</div>
				<div class="navbar-links">
					<ul>
						<li><a href="#">vision</a></li>
						<li><a href="#">consorzio</a></li>
						<li><a href="#">contatti</a></li>
					</ul>
				</div>
			</nav>
			<section class="information">
				<div class="info">
					<img src="./images/tyreexamp.png" alt="tyreTrack image" />
					<div class="info-text">
						<p>Marca: <span class="bold" id="marca"></span></p>
						<p>Modello: <span class="bold" id="model"></span></p>
					</div>
				</div>
				<h1 class="heading">Informazioni Generali</h1>
				<div class="general-information">
					<div class="general-informations">
						<p class="bold" id="variante"></p>
						<p class="small">VARIANTE</p>
					</div>
					<div class="general-informations">
						<p class="bold" id="codice"></p>
						<p class="small">CODICE</p>
					</div>
					<div class="general-informations">
						<p class="bold" id="larghezza"></p>
						<p class="small">LARGHEZZA</p>
					</div>
					<div class="general-informations">
						<p class="bold" id="serie"></p>
						<p class="small">SERIE</p>
					</div>
					<div class="general-informations">
						<p class="bold" id="diametro"></p>
						<p class="small">DIAMETRO</p>
					</div>
					<div class="general-informations">
						<p class="bold" id="cat-vel"></p>
						<p class="small">CAT. VEL.</p>
					</div>
				</div>
			</section>
			<h1 class="heading">Tracciaento</h1>
			<section id="tracking" class="tracking">
				<section class="tracking-cover" id="tracking-cover"></section>
			</section>
		</div>
	</body>

	<script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

	<script src="index.js"></script>
</html>
